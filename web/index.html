<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EduVerse - Your intelligent learning companion">
  
  <!-- Viewport meta tag to prevent white line/gap issues -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EduVerse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon - SVG for modern browsers, PNG fallback -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="alternate icon" type="image/png" href="favicon.png"/>

  <title>EduVerse</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Prevent white line/gap on edges */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Hide scrollbars completely */
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }
    
    html, body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    
    /* Ensure Flutter app fills entire viewport */
    body {
      background-color: #1A1D24; /* Match dark theme background */
    }
    
    /* Make sure the Flutter app container fills everything and hides scrollbars */
    flt-glass-pane, flt-scene-host, flt-semantics-host {
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
    }
    
    /* Universal scrollbar hiding */
    *::-webkit-scrollbar {
      display: none;
      width: 0 !important;
      height: 0 !important;
    }
    
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
